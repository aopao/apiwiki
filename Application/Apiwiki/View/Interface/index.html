<extend name="Public/admin"/>

<block name="title">
    <title>{$title} - ApiWiki</title>
</block>

<block name="head">
    <link rel="stylesheet" href="__AM__/css/admin.css">
    <style>
        .am-modal-bd .am-u-sm-9, .am-modal .am-u-sm-9 {
            text-align: left !important;
        }
        .am-modal-hd {
            border-bottom: #ccc solid 1px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            font-weight: bold;
        }
    </style>
</block>

<block name="submenu">
    <div class="am-panel am-panel-default admin-sidebar-panel">
        <ul class="am-list admin-sidebar-list">
            <include file="Public:projectMenu"/>
        </ul>
    </div>
</block>

<block name="body">
    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong> / <small>{$project.title} / {$title}</small></div>
    </div>

    <hr/>

    <div class="am-g">
        <div class="am-u-sm-12 am-u-md-6">
            <div class="am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">
                    <a type="button" class="am-btn am-btn-default" href="{:U('add',array('pid' => $project['id']))}"><span class="am-icon-plus"></span> 新增</a>
                </div>
            </div>
        </div>
    </div>

    <div class="am-g">
        <div class="am-u-sm-12">
            <form class="am-form">
                <table class="am-table am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-id">序号</th>
                        <th class="table-title">名称</th>
                        <th>URL</th>
                        <th>排序</th>
                        <th>状态</th>
                        <th width="160">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="items" id="item">
                        <tr>
                            <td>{$key+1}</td>
                            <td>{$item.title}</td>
                            <td>{$project.base_url}{$item.url}</td>
                            <td>{$item.sort}</td>
                            <td>
                                <switch name="item.status">
                                    <case value="0">草稿</case>
                                    <case value="1">发布</case>
                                </switch>
                            </td>
                            <td>
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <a class="am-btn am-btn-default am-btn-xs" href="{:U('edit',array('pid' => $project['id'],'id' => $item['id']))}"><span class="am-icon-edit"></span></a>
                                        <a class="am-btn am-btn-default am-btn-xs alert-confirm" href="{:U('delete',array('pid' => $project['id'],'id' => $item['id']))}"><span class="am-icon-trash-o"></span></a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    <br/><br/>

</block>
